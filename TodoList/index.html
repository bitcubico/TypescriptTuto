<!doctype html>
<html lang="es">

<head>
    <title>TODO List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Site CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">TODO List</span>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>
            Your tasks
            <span id="yourTaskBadge" class="badge">0</span>
        </h2>
        <div>
            <div class="form-group">
                <label for="inputTask">Task to do</label>
                <input type="text" name="" id="inputTask" class="form-control" placeholder="Enter a task" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Write your task</small>
            </div>

            <button type="button" id="addTask" class="btn btn-default">Add</button>
            <button type="button" id="markAllAsDone" class="btn btn-success">Mark all as done</button>
            <button type="button" id="removeAll" class="btn btn-danger">Remove all</button>
        </div>
        <br>
        <ul class="list-group" id="taskList"></ul>
    </div>

    <script id="template-task-item" type="x-tmpl-mustache">
    <li data-id="{{ id }}" class="list-group-item clearfix">{{ description }}
        <span class="pull-right button-group">
            <button type="button" class="btn btn-success markTaskAsDone" aria-label="Left Align">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-danger removeTask" aria-label="Left Align">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
        </span>
    </li>
    </script>

    <script src="node_modules/systemjs/dist/system.min.js"></script>
    <script>
        System.config({
            paths: {
                'mustache': 'node_modules/mustache/mustache'
            },
            meta: {
                format: 'cjs'
            },
            packages: {
                '.': {
                    defaultExtension: 'js'
                }
            }
        });
        System.import('./js/app.js');
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
</body>

</html>
